  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

       src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

     </script>

    <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <link href="./styles/styles.css" rel="stylesheet">
  </head>
    <body>
      <div id="earth_div"></div>

      <!-- <audio id="gum-local" class="select" controls autoplay style='display: none;'></audio> -->

      <div class='nav'>
        <h1 class="mainHeader">
          <i class='rotate'>A</i>
          <i class='rotate' style='left: 45px;'>R</i>
          <i class='rotate' style='left: 90px;'>O</i>
          <i class='rotate' style='left: 135px;'>U</i>
          <i class='rotate' style='left: 180px;'>N</i>
          <i class='rotate' style='left: 225px;'>D</i>

          <i class='rotate-2' style='font-style: italic; transform: rotate(0);'>T</i>
          <i class='rotate-2' style='left: 45px;'>H</i>
          <i class='rotate-2' style='left: 90px;'>E</i>

          <i class='rotate-3' style='font-style: italic; transform: rotate(0);'>W</i>
          <i class='rotate-3' style='left: 45px;'>O</i>
          <i class='rotate-3' style='left: 90px;'>R</i>
          <i class='rotate-3' style='left: 135px;'>L</i>
          <i class='rotate-3' style='left: 180px;'>D</i>


          <i class='rotate-4'>Live ASMR Streaming Service</i>
        </h1>
        <button id='stream-button'></button>
        <div id='nav'>
          <h2 id='playhead-tags'>
            <a>#city</a>
            <a>#cafe</a>
          </h2>
          <h2 id='playhead-info'>Seoul</h2>
          <div id='playhead-buttons'>
            <button class='playhead-buttons'><i class="material-icons">keyboard_arrow_left</i></button>
            <button  class='playhead-buttons' id='playhead-play' onClick='Earth.play()'><i class="material-icons">play_arrow</i></button>
            <button  class='playhead-buttons' id='playhead-pause' onClick='Earth.stop()' style='display: none;'><i class="material-icons">pause</i></button>
            <button class='playhead-buttons'><i class="material-icons">keyboard_arrow_right</i></button>
          </div>
        </div>
      </div>

      <div class="container">
        <video class="video-large" autoplay></video>
        <div class="users-container" id="users-container">
            <h4>Users</h4>
            <div id="users"></div>
        </div>
      <div>

        <div class="select selectInput">

      <script src="http://www.webglearth.com/v2/api.js"></script>
      <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
      <script src="./scripts/peril-js-legacy/Peril.Core.js"></script>
      <script src="./scripts/peril-js-legacy/Peril.Amplitude.js"></script>
      <script src="./scripts/peril-js-legacy/Peril.Constant.js"></script>
      <script src="./scripts/peril-js-legacy/Peril.Oscillator.js"></script>
      <script src="./scripts/peril-js-legacy/Peril.Filter.js"></script>
      <script src="./scripts/peril-js-legacy/Peril.Envelope.js"></script>
      <script src="./scripts/peril-js-legacy/Peril.Util.js"></script>
      <script src="./scripts/peril-js-legacy/Peril.Scope.js"></script>
      <script src="./scripts/peril-js-legacy/Peril.Sample.js"></script>
      <script src="./scripts/main/soundmeter.js"></script>
      <script src="./scripts/main/earth.js"></script>
      <script src="./scripts/main/webrtc.js"></script>
      <script src="./scripts/main/socket.io.js"></script>
      <script src="./scripts/main/socket.io.helper.js"></script>
      <script src="./scripts/main/main.js"></script>

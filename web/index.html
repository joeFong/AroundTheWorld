<!DOCTYPE HTML>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script
       src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
       integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
       crossorigin="anonymous">
     </script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <link href="./styles/styles.css" rel="stylesheet">
  </head>
    <body>
      <div id="earth_div"></div>

      <audio id="gum-local" class="select" controls autoplay></audio>


      <div class="audioDevices">
        <div class="select selectInput">
          <i class="material-icons micAudio">mic</i>
          <select id="audioSource">
            <option value="" disabled selected>Audio input source</option>
          </select>
        </div>
        <div class="select selectOutput">
          <i class="material-icons micAudio">headset</i>
          <select id="audioOutput">
            <option value="" disabled selected>Audio Output source</option>
          </select>
        </div>  
      </div>
      <h1 class="mainHeader">
        <i class='rotate'>A</i>
        <i class='rotate' style='left: 45px;'>R</i>
        <i class='rotate' style='left: 90px;'>O</i>
        <i class='rotate' style='left: 135px;'>U</i>
        <i class='rotate' style='left: 180px;'>N</i>
        <i class='rotate' style='left: 225px;'>D</i>

        <i class='rotate-2'>T</i>
        <i class='rotate-2' style='left: 45px;'>H</i>
        <i class='rotate-2' style='left: 90px;'>E</i>

        <i class='rotate-3'>W</i>
        <i class='rotate-3' style='left: 45px;'>O</i>
        <i class='rotate-3' style='left: 90px;'>R</i>
        <i class='rotate-3' style='left: 135px;'>L</i>
        <i class='rotate-3' style='left: 180px;'>D</i>


        <i class='rotate-4'>Live ASMR Streaming Service</i>
      </h1>
      
      <script src="http://www.webglearth.com/v2/api.js"></script>
      <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
      <script src="./scripts/main/soundmeter.js"></script>
      <script src="./scripts/main/earth.js"></script>
      <script src="./scripts/main/webrtc.js"></script>
      <script src="./scripts/main/socket.io.js"></script>
      <script src="./scripts/main/socket.io.helper.js"></script>

      <script src="./scripts/main/main.js"></script>
      
  </body>
</html>
